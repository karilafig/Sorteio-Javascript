<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <title>Sorte na palma da mão</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="icon" href="./img/icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    </head>
    <body >
        <header>
            <img src="./img/icon.png" alt="Logo" width="68">
            <button type="button" class="donate-button">
                <img src="./img/donate-icon.png" alt="Ícone" width="20px">
                Donate
            </button>
        </header>
        <main>
            <img src="./img/titulo.png" alt="Titulo-logo" width="30%" class="img-title">
            <h1 class="title-number">Escolha um número entre:</h1>
            <ul class="result">
                <li >
                  <input type="number" id="number-initial" min="1" max="5000">
                  <p>e</p>
                  <input type="number" id="number-final" min="1" max="5000">
                </li>
                <li>Quantos números sorteados: <span id="count"><input type="number" id="number-final" min="1" max="5000"></span></li>
                <li>
                    <button type="button" class="limpar">Limpar</button>
                    <button type="button" class="sortear">Sortear</button>

                </li>
            </ul>
        </main>
        <footer>
            <ul class="itens-footer">
                <li>
                    <button type="button" class="icon-button"><i class="fab fa-linkedin-in"></i></button>
                    <button type="button" class="icon-button"><i class="fab fa-github"></i></button>
                    <button type="button" class="icon-button"><i class="fab fa-behance"></i></button>
                </li>
                <li style="margin-left: auto;">
                    <p>Versão 1.0</p>
                </li>
            </ul>
        </footer>
        
    </body>
