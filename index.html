<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <title>Sorte na palma da mão</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="icon" href="./img/icon.png">
    </head>
    <body >
        <header>
            <img src="./img/icon.png" alt="Logo" width="68">
            <button type="button" class="donate-button">
                <img src="./img/donate-icon.png" alt="Ícone" width="20px">
                Donate
            </button>
        </header>
        <main>
            <img src="./img/titulo.png" alt="Titulo-logo" width="30%" class="img-title">
            <h1 class="title-number">Escolha um número entre:</h1>
            <ul class="result">
                <li class="line">
                  <input type="number" id="number-initial" min="1" max="5000">
                  <p>e</p>
                  <input type="number" id="number-final" min="1" max="5000">
                </li>
                <li>Quantidade de números sorteados: <span id="count"><input type="number" id="number-final" min="1" max="5000"></span></li>
                <li>
                    <button type="button">Limpar</button>
                    <button type="button">Sortear</button>

                </li>
            </ul>
        </main>
        <footer>   
        </footer>
    </body>
